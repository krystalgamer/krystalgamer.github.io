<!doctype html>
<html>

	<head>
		<title>{% block title %}krystalgamer's Blog{% endblock %}</title>
		{% block extra_sheets %}{% endblock %}
		<link rel="stylesheet" href="{{ url_for('static', filename='pure-min.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" >
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="alternate" type="application/atom+xml" href="{{ url_for('serve_feed') }}">
		<meta name="google-site-verification" content="ye4BoW6jHZeIWnRXX1h5MoijVylcCm19VOLdyoATg64" />


		<link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon-96x96.png') }}" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}" />

		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />

		<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}" />
		<meta name="apple-mobile-web-app-title" content="krystalgamer" />

		<link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}" />

		{% block embed %}
			<meta property="og:title" content="{{ self.title() }}" />
			<meta property="og:description" content="{% block og_description %}Hacking and programming{% endblock %}" />
			<meta property="og:type" content="summary" />
			<meta name="og:image" content="https://krystalgamer.github.io/static/banner.jpg" />

		{% endblock %}
	</head>


	<body>

		<header>
			<div class="nav-holder">
				<nav class="container">
				<div class="logo-name">
					<img class="logo" src="{{ url_for('static', filename='logo.png') }}" alt="krystalgamer's Lair">
					<a href="{{ url_for('serve_main') }}">krystalgamer's Lair</a>
				</div>
				<a href="{{ url_for('about') }}">About</a>
				</nav>
			</div>


			<div class="header-bg" style="background-image: url({{ url_for('static', filename='banner.jpg')}})">
			
				<h1>
					krystalgamer - Blog
				</h1>

			</div>
		</header>
		<main class="container dope-shadow">

			{% block content %}
			{% endblock %}
		</main>

		<footer class="container">
			No rights reserved. All content released under CC0.
		</footer>
	</body>

</html>
