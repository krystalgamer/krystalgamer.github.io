{% extends "skeleton.html" %}



{% block content %}
	<div>
		{% for entry in entries %}
		 <article class="blog-entry"> 
			 <a href="{{entry.url}}">{{entry.title}}</a>
			 <div>
			 <time pubdate> {{ entry.timestamp.strftime('%B %d, %Y') }} </time>
			 </div>
		</article>
		{% endfor %}
	</div>
{% endblock %}
